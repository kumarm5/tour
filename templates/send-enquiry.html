{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="text-center">Send Enquiry</h1>
            <form>
                <div class="col-md-6">
                    <br>
                    <label class="label-control">Mobile Number</label>
                    <input type="text" class="form-control" placeholder="Enter your mobile number">
                </div>
                <div class="col-md-6">
                    <br>
                    <label class="label-control">Email Address</label>
                    <input type="text" class="form-control" placeholder="Enter your email id">
                </div>
                <div class="col-md-6">
                    <br>
                    <label class="label-control">Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="col-md-6">
                    <br>
                    <label class="label-control">Currency</label>
                    <input type="text" class="form-control" placeholder="Enter your currency" value="{{ foreign_exchange.currency_name }}">
                </div>
                <div class="col-md-12">
                    <br>
                    <label class="label-control">Message</label>
                    <textarea class="form-control"></textarea>
                </div>
                <div class="col-md-12">
                    <br>
                    <input type="submit" class="btn btn-success" value="Send Enquiry">
                </div>
            </form>
        </div>
        <br>
    </div>
{% endblock %}
