{% extends 'base.html' %}

{% block title%}
    <title>Cities</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <br>
                <h1>Cities</h1>
                <br>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                {% for city in cities %}
                <div class="col-xs-6 col-md-3">
                    <a href="#" class="thumbnail">
                        <img src="{{ city.image.url }}" class="img-responsive">
                    </a>
                    <h3><a href="{% url 'tariff' id=city.id %}">{{ city.title }}</a></h3>
                </div>
                {% endfor %}              
            </div>
        </div>
    </div>
{% endblock %}
